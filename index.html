<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
        <main class="main">
            <div class="container">
                <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">

                <div class="info">
                    <h2 class="nome">Jessica Randall</h2>

                    <p class="local">London, United Kingdom</p>

                    <p class="descricao">"Front-end developer and avid reader."</p>
                </div>

                <div class="social">
                    <p class="github">GitHub</p>

                    <p class="frontend">Frontend Mentor</p>

                    <p class="linkedin">LinkedIn</p>

                    <p class="twitter">Twitter</p>

                    <p class="intagram">Instagram</p>
                </div>
            </div>

            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://github.com/lucasribeirosantos" target="_blank">Lucas Ribeiro</a>.
        </main>
  
  
  </div>
</body>
</html>
